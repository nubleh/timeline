<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div id="timepillar"></div>
  <div id="pillarmask"></div>
  <div id="arrow">⇝</div>
  <div id="age"><span>歳</span></div>
  <div id="years"></div>
  <div id="bottommask"></div>
  <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="js/index.js" charset="UTF-8"></script>
  <script id="age-tpl" type="text/html">
    <div class="age" data-age="{{age}}">{{age}}</div>
  </script>
  <script id="year-tpl" type="text/html">
    <div class="item year" id="{{id}}" data-year="{{y_num}}">{{y_num}}</div>
  </script>
  <script id="month-tpl" type="text/html">
    <div class="item month empty" id="{{id}}" data-month="{{m_num}}"></div>
  </script>
  <script id="pics-tpl" type="text/html">
    <div>
    {{#each pics}}
      <div id="{{@key}}" class="pic">
      {{#each this}}
        <a target="_blank" href="pics/{{this}}"><img src="pics/{{this}}"></a>
      {{/each}}
      </div>
    {{/each}}
    </div>
  </script>
</body>
</html>
